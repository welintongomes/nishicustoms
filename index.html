    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        h1,
        h2,
        h3 {
            color: #333;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .car-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .car-part {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid #4CAF50;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .car-part:hover {
            background-color: rgba(76, 175, 80, 0.3);
        }

        .car-part.selected {
            background-color: rgba(76, 175, 80, 0.5);
            border-color: #2E7D32;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .repair-option {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .repair-option:hover {
            background-color: #f0f0f0;
        }

        .repair-option.selected {
            background-color: #e8f5e9;
            border-color: #4CAF50;
        }

        .selected-parts {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .selected-part-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .remove-part {
            color: #f44336;
            cursor: pointer;
            font-weight: bold;
        }

        .total {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .config-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .config-item label {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .vehicle-selection {
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .list-view-btn {
            margin: 10px auto;
            display: block;
            background-color: #2196F3;
        }

        .parts-list {
            display: none;
            margin-top: 20px;
        }

        .view-mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .view-mode-toggle button {
            margin: 0 5px;
        }

        .active-view {
            background-color: #2E7D32;
        }


        /*notificaçoes*/
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        #config-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #config-buttons button:hover {
            background-color: #0056b3;
        }



        /* Estilos para as abas */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-btn {
            width: 50%;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            margin-right: 1px;
            font-weight: bold;
        }

        .tab-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Estilos para os itens expansíveis na configuração */
        .part-config-group {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .part-header {
            padding: 10px 15px;
            background-color: #f5f5f5;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .part-header:hover {
            background-color: #e8e8e8;
        }

        .part-content {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: none;
        }

        .part-content.expanded {
            display: block;
        }

        .chevron {
            transition: transform 0.3s;
        }

        .chevron.down {
            transform: rotate(90deg);
        }

        /* Visibilidade do painel de configuração */
        .config-panel.visible {
            display: block;
        }

        /* Estilos para o carro interativo */
        .car-container {
            top: 7px;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 3/3;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 100%;
        }

        /* Estilos para partes clicáveis */
        .car-part {
            cursor: pointer;
            transition: fill 0.3s;
        }

        .car-part:hover {
            opacity: 0.8;
            stroke: #ff6600;
            stroke-width: 2px;
        }

        /* Estilo para parte selecionada */
        .car-part.selected {
            stroke: #ff6600;
            stroke-width: 3px;
        }

        /* Tooltip */
        .part-tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 22px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 20;
            white-space: nowrap;
            transform: translate(-50%, -100%);
            margin-top: -10px;
        }

        /* Animação de pulso para seleção */
        @keyframes pulse {
            0% {
                stroke-width: 3px;
                stroke-opacity: 1;
            }

            50% {
                stroke-width: 5px;
                stroke-opacity: 0.8;
            }

            100% {
                stroke-width: 3px;
                stroke-opacity: 1;
            }
        }

        .pulse-animation {
            animation: pulse 0.5s ease-in-out;
        }

                                <stop offset="100%" style="stop-color:#999;stop-opacity:1" />

        // Substituição da função openCustomizePriceModal com a correção para atualização imediata do preço
function openCustomizePriceModal(partName, repairType) {
    // Verifica se já existe um modal de customização e remove
    const existingModal = document.getElementById("customize-price-modal");
    if (existingModal) {
        existingModal.remove();
    }

    // Cria o modal de customização
    const customizeModal = document.createElement("div");
    customizeModal.id = "customize-price-modal";
    customizeModal.className = "customize-modal";

    // Conteúdo do modal
    const modalContent = document.createElement("div");
    modalContent.className = "customize-modal-content";

    // Cabeçalho
    const header = document.createElement("h3");
    header.textContent = `Personalizar preço: ${partName} - ${repairType}`;

    // Campo de entrada para o novo preço
    const priceField = document.createElement("div");
    priceField.className = "price-field";

    const priceLabel = document.createElement("label");
    priceLabel.textContent = "Novo preço:";
    priceLabel.setAttribute("for", "new-price");

    const priceInput = document.createElement("div");
    priceInput.style.display = "flex";
    priceInput.style.alignItems = "center";

    const currencySymbol = document.createElement("span");
    currencySymbol.textContent = "R$ ";

    const input = document.createElement("input");
    input.type = "number";
    input.id = "new-price";
    input.min = "0";
    input.step = "1";
    input.value = getRepairPrice(partName, repairType).toFixed(2);

    priceInput.appendChild(currencySymbol);
    priceInput.appendChild(input);

    priceField.appendChild(priceLabel);
    priceField.appendChild(priceInput);

    // Botões de ação
    const actions = document.createElement("div");
    actions.className = "modal-actions";

    const saveBtn = document.createElement("button");
    saveBtn.textContent = "Aplicar";
    saveBtn.className = "btn-save";
    saveBtn.onclick = function () {
        const newPrice = parseFloat(input.value);
        if (!isNaN(newPrice) && newPrice >= 0) {
            // Inicializar objeto customPrices se necessário
            if (!window.customPrices) {
                window.customPrices = {};
            }
            if (!window.customPrices[partName]) {
                window.customPrices[partName] = {};
            }

            // Armazenar preço personalizado
            window.customPrices[partName][repairType] = newPrice;

            // Atualiza o preço exibido no modal principal
            const option = document.querySelector(`.repair-option[data-repair="${repairType}"]`);
            if (option) {
                const priceDisplay = option.querySelector("span:nth-child(2)");
                if (priceDisplay) {
                    priceDisplay.textContent = `R$ ${newPrice.toFixed(2)}`;

                    // Adiciona uma indicação visual de que o preço foi personalizado
                    option.classList.add("personalized");

                    // Atualiza o estilo para o botão "Personalizar" para indicar que está personalizado
                    const customizeBtn = option.querySelector(".customize-btn");
                    if (customizeBtn) {
                        customizeBtn.textContent = "Redefinir";
                        customizeBtn.classList.add("personalized");
                    }
                }
            }

            // Atualiza a lista de peças selecionadas se necessário
            selectedParts.forEach(item => {
                if (item.part === partName && item.repairType === repairType) {
                    item.price = newPrice;
                }
            });

            updateSelectedPartsList();
            updateTotal();

            showNotification(`Preço de ${partName} - ${repairType} personalizado para R$ ${newPrice.toFixed(2)} neste orçamento`);
        } else {
            showNotification("Por favor, insira um valor válido");
            return;
        }

        // Fecha o modal
        customizeModal.remove();
    };

    const cancelBtn = document.createElement("button");
    cancelBtn.textContent = "Cancelar";
    cancelBtn.className = "btn-cancel";
    cancelBtn.onclick = function () {
        customizeModal.remove();
    };

    actions.appendChild(saveBtn);
    actions.appendChild(cancelBtn);

    // Monta o modal
    modalContent.appendChild(header);
    modalContent.appendChild(priceField);
    modalContent.appendChild(actions);
    customizeModal.appendChild(modalContent);

    // Adiciona o modal à página
    document.body.appendChild(customizeModal);

    // Foca no input
    input.focus();
    input.select();

    // Fecha o modal ao clicar fora
    customizeModal.addEventListener("click", function (e) {
        if (e.target === customizeModal) {
            customizeModal.remove();
        }
    });
}

// Código para implementar a atualização dos preços
function updateVehiclePrices() {
    // Adicionar os novos preços ao objeto vehiclePrices.carro
    Object.keys(additionalPrices).forEach(part => {
        vehiclePrices.carro[part] = additionalPrices[part];

        // Caminhonete: preço do carro + 20%
        vehiclePrices.caminhonete[part] = {};
        Object.keys(additionalPrices[part]).forEach(repairType => {
            vehiclePrices.caminhonete[part][repairType] = Math.round(additionalPrices[part][repairType] * 1.2);
        });

        // SUV: preço do carro + 30%
        vehiclePrices.suv[part] = {};
        Object.keys(additionalPrices[part]).forEach(repairType => {
            vehiclePrices.suv[part][repairType] = Math.round(additionalPrices[part][repairType] * 1.3);
        });

        // Utilitário: preço do carro + 40%
        vehiclePrices.utilitario[part] = {};
        Object.keys(additionalPrices[part]).forEach(repairType => {
            vehiclePrices.utilitario[part][repairType] = Math.round(additionalPrices[part][repairType] * 1.4);
        });
    });

    // Salvar os preços atualizados no localStorage
    localStorage.setItem("vehiclePrices", JSON.stringify(vehiclePrices));

    // Atualizar a configuração de preços na interface
    populatePriceConfig();
}
// Função para inicializar as novas peças
function initializeNewParts() {
    // Atualizar os preços
    updateVehiclePrices();

    // Atualizar a lista de peças
    populatePartsList();

    // Verificar se há elementos SVG para as novas peças e adicionar eventos
    const partElements = document.querySelectorAll(".car-part");
    partElements.forEach(part => {
        const partName = part.getAttribute("data-part");
        if (partName) {
            // Garantir que todos os elementos têm eventos de clique
            part.addEventListener("click", function () {
                openRepairModal(partName);
            });

            // Eventos touch para dispositivos móveis
            part.addEventListener('touchstart', e => {
                e.preventDefault();
                const touch = e.touches[0];

                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = partName;
                tooltip.style.opacity = '1';

                const containerRect = document.querySelector('.car-container').getBoundingClientRect();
                const x = touch.clientX - containerRect.left;
                const y = touch.clientY - containerRect.top;

                tooltip.style.left = x + 'px';
                tooltip.style.top = y + 'px';
            });

            part.addEventListener('touchend', e => {
                e.preventDefault();
                document.getElementById('tooltip').style.opacity = '0';
                openRepairModal(partName);
            });
        }
    });
}

function setupConfigSearch() {
    const searchInput = document.getElementById("search-config");
    if (!searchInput) return;

    searchInput.addEventListener("input", function () {
        const searchTerm = this.value.toLowerCase();
        const partGroups = document.querySelectorAll(".part-config-group");

        partGroups.forEach(group => {
            const partName = group.getAttribute("data-part-name");
            const headerText = group.querySelector(".part-header").textContent.toLowerCase();

            if (partName.includes(searchTerm) || headerText.includes(searchTerm)) {

                if (searchTerm.length > 0) {
                    const content = group.querySelector(".part-content");
                    const chevron = group.querySelector(".chevron");
                    content.classList.add("expanded");
                    chevron.classList.add("down");
                }
            } else {
                group.style.display = "none";
            }
        });

        // Se a pesquisa está vazia, feche todos os grupos
        if (searchTerm.length === 0) {
            document.querySelectorAll(".part-content").forEach(content => {

// Modificação da função openRepairModal para incluir botão de personalizar e verificar se preço já está personalizado
function openRepairModal(partName) {
    currentSelectedPart = partName;

    document.getElementById("modal-title").textContent = `Selecione o tipo de reparo para ${partName}`;

    const repairOptionsDiv = document.getElementById("repair-options");
    repairOptionsDiv.innerHTML = "";

    // Determina quais opções de reparo mostrar
    const options = repairTypes[partName] || repairTypes.default;

    options.forEach(option => {
        const div = document.createElement("div");
        div.className = "repair-option";
        div.setAttribute("data-repair", option);
        // Importante: definir o atributo data-repair-type para o manuseio adequado do clique duplo
        div.setAttribute("data-repair-type", option);

        // Layout com flexbox
        div.style.display = "flex";
        div.style.justifyContent = "space-between";
        div.style.alignItems = "center";
        div.style.padding = "10px";

        // Lado esquerdo: texto da opção
        const optionText = document.createElement("span");
        optionText.textContent = option;

        // Lado direito: preço e botão personalizar
        const rightSide = document.createElement("div");
        rightSide.style.display = "flex";
        rightSide.style.alignItems = "center";
        rightSide.style.gap = "10px";

        // Verifica se o preço está personalizado
        let isPersonalized = false;
        if (window.customPrices &&
            window.customPrices[partName] &&
            window.customPrices[partName][option] !== undefined) {
            isPersonalized = true;
        }

        // Mostrar preço atual
        const priceDisplay = document.createElement("span");
        priceDisplay.textContent = `R$ ${getRepairPrice(partName, option).toFixed(2)}`;

        // Botão personalizar
        const customizeBtn = document.createElement("button");
        customizeBtn.textContent = isPersonalized ? "Redefinir" : "Personalizar";
        customizeBtn.className = "customize-btn";
        if (isPersonalized) {
            customizeBtn.classList.add("personalized");
            div.classList.add("personalized");
        }

        customizeBtn.onclick = function (e) {
            e.stopPropagation(); // Previne que o clique selecione a opção

            // Se já está personalizado, redefina para o valor padrão
            if (isPersonalized) {
                if (window.customPrices && window.customPrices[partName]) {
                    delete window.customPrices[partName][option];

                    // Se não houver mais personalizações para esta peça, remova o objeto
                    if (Object.keys(window.customPrices[partName]).length === 0) {
                        delete window.customPrices[partName];
                    }
                }

                // Atualiza o preço exibido
                priceDisplay.textContent = `R$ ${vehiclePrices[currentVehicleType][partName][option].toFixed(2)}`;

                // Remove classes de personalização
                div.classList.remove("personalized");
                customizeBtn.classList.remove("personalized");
                customizeBtn.textContent = "Personalizar";

                // Atualiza o estado do botão
                isPersonalized = false;

                // Atualiza lista de peças selecionadas se necessário
                selectedParts.forEach(item => {
                    if (item.part === partName && item.repairType === option) {
                        item.price = vehiclePrices[currentVehicleType][partName][option];
                    }
                });

                updateSelectedPartsList();
                updateTotal();

                showNotification(`Preço de ${partName} - ${option} redefinido para o valor padrão`);
            } else {
                openCustomizePriceModal(partName, option);
            }
        };

        rightSide.appendChild(priceDisplay);
        rightSide.appendChild(customizeBtn);

        div.appendChild(optionText);
        div.appendChild(rightSide);

        div.addEventListener("click", function () {
            // Remove a classe 'selected' de todas as opções
            document.querySelectorAll(".repair-option").forEach(el => {
                el.classList.remove("selected");
            });

            // Adiciona a classe 'selected' apenas à opção clicada
            this.classList.add("selected");

            currentSelectedRepairType = this.getAttribute("data-repair");
        });

        repairOptionsDiv.appendChild(div);
    });

    document.getElementById("repair-modal").style.display = "block";
}

// Modificação da função saveRepairSelection para usar preços personalizados
function saveRepairSelection() {
    if (currentSelectedPart && currentSelectedRepairType) {
        const partElement = document.getElementById(`part-${currentSelectedPart.toLowerCase().replace(/ /g, "-")}`);
        if (partElement) {
            // Animação de pulso ao selecionar
            partElement.classList.add("pulse-animation");
            setTimeout(() => partElement.classList.remove("pulse-animation"), 500);
        }

        // Notificação temporária
        showNotification(`${currentSelectedPart} adicionado ao orçamento`);

        // Determinar o preço a usar (personalizado ou padrão)
        let price = getRepairPrice(currentSelectedPart, currentSelectedRepairType);

        // Verificar se a peça já foi selecionada
        const existingIndex = selectedParts.findIndex(p => p.part === currentSelectedPart);

        if (existingIndex !== -1) {
            // Atualiza o tipo de reparo se a peça já existir
            selectedParts[existingIndex].repairType = currentSelectedRepairType;
            selectedParts[existingIndex].price = price;
        } else {
            // Adiciona nova peça à lista
            selectedParts.push({
                part: currentSelectedPart,
                repairType: currentSelectedRepairType,
                price: price
            });

            // Marca a peça como selecionada no SVG
            const partElement = document.getElementById(`part-${currentSelectedPart.toLowerCase().replace(/ /g, "-")}`);
            if (partElement) {
                partElement.classList.add("selected");
            }
        }

        // Atualiza a lista de peças selecionadas
        updateSelectedPartsList();

        // Atualiza o total
        updateTotal();

        // Fecha o modal
        closeModal();
    } else {
        showNotification("Por favor, selecione um tipo de reparo.");
    }
}

// Modificação da função getRepairPrice para verificar preços personalizados
function getRepairPrice(partName, repairType) {
    // Verifica se existe um preço personalizado para este orçamento
    if (window.customPrices &&
        window.customPrices[partName] &&
        window.customPrices[partName][repairType] !== undefined) {
        return window.customPrices[partName][repairType];
    }

    // Caso contrário, retorna o preço padrão
    return vehiclePrices[currentVehicleType][partName][repairType];
}
function savePartGroupPrices(partName) {

    const inputs = document.querySelectorAll(`#price-config input[data-part="${partName}"]`);
    inputs.forEach(input => {
        const repairType = input.getAttribute("data-repair");
        const value = parseFloat(input.value);

        if (!isNaN(value) && value >= 0) {
            vehiclePrices[currentVehicleType][partName][repairType] = value;
        }
    });

    // Salva os preços no localStorage
    try {
        localStorage.setItem("vehiclePrices", JSON.stringify(vehiclePrices));

        // Atualiza a lista de peças selecionadas com os novos preços se necessário
        selectedParts.forEach(item => {
            if (item.part === partName) {
                item.price = getRepairPrice(item.part, item.repairType);
            }
        });

        updateSelectedPartsList();
        updateTotal();

        showNotification(`Preços de ${partName} salvos com sucesso!`);
    } catch (e) {
        showNotification("Erro ao salvar preços: " + e.message);
        console.error("Erro ao salvar no localStorage:", e);
    }
}
function populatePriceConfig() {
    const priceConfigDiv = document.getElementById("price-config");
    priceConfigDiv.innerHTML = "";

        // Criar um grupo expansível para cada peça
        const partGroup = document.createElement("div");

        const partHeader = document.createElement("div");

        partHeader.onclick = function () {

            if (content.classList.contains("expanded")) {
                content.classList.remove("expanded");
                chevron.classList.remove("down");
            } else {
                content.classList.add("expanded");
                chevron.classList.add("down");
            }
        };

        // Conteúdo da peça (inicialmente oculto)

            configItem.className = "config-item";

            const label = document.createElement("label");
            label.textContent = repairType;

            const input = document.createElement("input");
            input.type = "number";
            input.min = "0";
            input.value = vehiclePrices[currentVehicleType][part][repairType];
            input.setAttribute("data-part", part);
            input.setAttribute("data-repair", repairType);

            configItem.appendChild(label);
            configItem.appendChild(input);
            partContent.appendChild(configItem);
        });
        // Adiciona o botão salvar dentro de cada grupo
        const saveButton = document.createElement("button");
        saveButton.className = "btn";
        saveButton.textContent = "Salvar";
        saveButton.onclick = function () {

//funçao para importar e exportar
function importSettings() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'application/json';

    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = readerEvent => {
            try {
                const content = readerEvent.target.result;
                const settings = JSON.parse(content);

                if (settings.prices && settings.version) {
                    // Em vez de reatribuir, vamos atualizar o objeto existente
                    Object.keys(settings.prices).forEach(vehicleType => {
                        Object.keys(settings.prices[vehicleType]).forEach(part => {
                            if (!vehiclePrices[vehicleType][part]) {
                                vehiclePrices[vehicleType][part] = {};
                            }
                            Object.keys(settings.prices[vehicleType][part]).forEach(repairType => {
                                vehiclePrices[vehicleType][part][repairType] =
                                    settings.prices[vehicleType][part][repairType];
                            });
                        });
                    });

                    // Atualize a interface
                    populatePriceConfig();
                    localStorage.setItem("vehiclePrices", JSON.stringify(vehiclePrices));
                    showNotification("Configurações importadas com sucesso!");
                } else {
                    throw new Error("Formato de arquivo inválido");
                }
            } catch (e) {
                console.error("Erro ao importar:", e);
                showNotification("Erro ao importar configurações: " + e.message);
            }
        };

        reader.readAsText(file);
    };

    input.click();
}
// Adicione esta função ao seu código
function adjustForMobile() {
    // Detecta se é um dispositivo móvel
    const isMobile = window.innerWidth <= 480 ||
        ('ontouchstart' in window) ||
        (navigator.maxTouchPoints > 0);

    if (isMobile) {
        // Aumenta a área de toque para facilitar a seleção
        document.querySelectorAll('.car-part').forEach(part => {
            part.style.minWidth = '35px';
            part.style.minHeight = '35px';
        });

        // Adiciona feedback visual de toque
        document.querySelectorAll('.car-part').forEach(part => {
            part.addEventListener('touchstart', function () {
                this.style.backgroundColor = 'rgba(76, 175, 80, 0.5)';
            });

            part.addEventListener('touchend', function () {
                this.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
            });
        });
    }
}

    // Configurar eventos dos botões
    document.getElementById('btn-whatsapp').onclick = () => enviarWhatsApp(orcamento);
    document.getElementById('btn-email').onclick = () => enviarEmail(orcamento);
    document.getElementById('btn-imprimir').onclick = () => imprimirPDF(orcamento);
    document.getElementById('btn-fechar-modal').onclick = () => modal.style.display = 'none';
}

// Função para enviar via WhatsApp
function enviarWhatsApp(orcamento) {
    const telefone = document.getElementById('cliente-whatsapp').value;
    
    if (!telefone.trim()) {
        alert('Por favor, informe o WhatsApp do cliente!');
        return;
    }

    // Remover caracteres não numéricos
    const telefoneNumerico = telefone.replace(/\D/g, '');
    
    // Gerar texto do orçamento
    const textoOrcamento = gerarTextoOrcamento(orcamento);
    
    // Criar URL do WhatsApp
    const whatsappURL = `https://wa.me/55${telefoneNumerico}?text=${encodeURIComponent(textoOrcamento)}`;
    
    // Abrir WhatsApp
    window.open(whatsappURL, '_blank');
    
    // Fechar modal
    document.getElementById('modal-opcoes').style.display = 'none';
    
    showNotification('Redirecionando para WhatsApp...');
}

// Função para enviar via Email
function enviarEmail(orcamento) {
    const email = document.getElementById('cliente-email').value;
    
    if (!email.trim()) {
        alert('Por favor, informe o email do cliente!');
        return;
    }

    const assunto = `Orçamento de Funilaria #${orcamento.numero}`;
    const corpo = gerarTextoOrcamento(orcamento);
    
    // Criar URL do email
    const emailURL = `mailto:${email}?subject=${encodeURIComponent(assunto)}&body=${encodeURIComponent(corpo)}`;
    
    // Abrir cliente de email
    window.location.href = emailURL;
    
    // Fechar modal
    document.getElementById('modal-opcoes').style.display = 'none';
    
    showNotification('Abrindo cliente de email...');
}

// Função para imprimir PDF
function imprimirPDF(orcamento) {
    // Gerar HTML do orçamento
    const htmlOrcamento = gerarHTMLOrcamento(orcamento);
    
    // Abrir janela de impressão
    const printWindow = window.open('', '_blank');
    printWindow.document.write(htmlOrcamento);
    printWindow.document.close();
    
    // Aguardar carregamento e imprimir
    printWindow.onload = function() {
        printWindow.print();
        printWindow.onafterprint = function() {
            printWindow.close();
        };
    };
    
    // Fechar modal
    document.getElementById('modal-opcoes').style.display = 'none';
    
    showNotification('Abrindo para impressão...');
}

// Função para gerar texto do orçamento (WhatsApp/Email)
function gerarTextoOrcamento(orcamento) {
    let texto = `🔧 *ORÇAMENTO DE FUNILARIA* 🔧\n\n`;
    texto += `📋 *Orçamento:* #${orcamento.numero}\n`;
    texto += `📅 *Data:* ${orcamento.data}\n`;
    texto += `🚗 *Veículo:* ${orcamento.veiculo}\n\n`;
    
    texto += `📝 *ITENS:*\n`;
    texto += `${'─'.repeat(30)}\n`;
    
    orcamento.itens.forEach(item => {
        texto += `• ${item.part}\n`;
        texto += `  ${item.repairType}\n`;
        texto += `  💰 R$ ${item.price.toFixed(2)}\n\n`;
    });
    
    texto += `${'─'.repeat(30)}\n`;
    texto += `💰 *TOTAL: R$ ${orcamento.total.toFixed(2)}*\n\n`;
    
    texto += `ℹ️ *INFORMAÇÕES:*\n`;
    texto += `• Validade: 15 dias\n`;
    texto += `• À vista: 10% desconto\n`;
    texto += `• Cartão: até 6x sem juros\n`;
    texto += `• Aceitamos seguradoras\n\n`;
    
    texto += `📞 *CONTATO:*\n`;
    texto += `Auto Funilaria Exemplo\n`;
    texto += `📍 Av. Principal, 1234 - Centro\n`;
    texto += `☎️ (11) 1234-5678\n`;
    texto += `📱 (11) 91234-5678\n`;
    texto += `✉️ contato@autofunilaria.com.br`;
    
    return texto;
}

// Função para mostrar notificações (se não existir)
function showNotification(message) {
    // Criar elemento de notificação se não existir
    let notification = document.getElementById('notification');
    if (!notification) {
        notification = document.createElement('div');
        notification.id = 'notification';
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2c5aa0;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 1001;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        `;
        document.body.appendChild(notification);
    }
    
    notification.textContent = message;
    notification.style.transform = 'translateX(0)';
    
    setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
    }, 3000);
}
// Função para mostrar notificações
function showNotification(message) {
    const notification = document.createElement("div");
    notification.textContent = message;
    notification.className = "notification";
    document.body.appendChild(notification);

    setTimeout(() => {
        notification.classList.add("show");
        setTimeout(() => {
            notification.classList.remove("show");
            setTimeout(() => notification.remove(), 300);
        }, 2000);
    }, 10);
}
//carregar preços do localstorage
function loadPricesFromStorage() {
    const savedPrices = localStorage.getItem("vehiclePrices");
    if (savedPrices) {
        const prices = JSON.parse(savedPrices);

        // Verificar se temos todas as propriedades necessárias
        if (prices.carro && prices.caminhonete && prices.suv && prices.utilitario) {
            Object.assign(vehiclePrices, prices);

            // Atualiza a configuração de preços
            populatePriceConfig();
        }
    }
}

// Inicialização
document.addEventListener("DOMContentLoaded", function () {
    // Garantir que as variáveis globais existam
    window.currentSelectedPart = window.currentSelectedPart || null;
    window.currentSelectedRepairType = window.currentSelectedRepairType || null;

    const carParts = document.querySelectorAll('.car-part');
    const tooltip = document.getElementById('tooltip');

    // Adicione eventos a todas as partes
    carParts.forEach(part => {
        // Obtém o nome da peça do atributo data-part
        const partName = part.getAttribute('data-part');

        // Mouse events
        part.addEventListener('mousemove', e => {
            tooltip.textContent = partName;
            tooltip.style.opacity = '1';

            // Posicionamento do tooltip
            const containerRect = document.querySelector('.car-container').getBoundingClientRect();
            const x = e.clientX - containerRect.left;
            const y = e.clientY - containerRect.top;

            tooltip.style.left = x + 'px';
            tooltip.style.top = (y - 13) + 'px'; // Também mais acima do mouse
        });

        part.addEventListener('mouseleave', () => {
            tooltip.style.opacity = '0';
        });

        // Clique único mantém a funcionalidade original
        part.addEventListener('click', () => {
            openRepairModal(partName);
        });

        // Adiciona clique duplo para selecionar e confirmar automaticamente
        part.addEventListener('dblclick', (e) => {
            e.preventDefault(); // Previne que o evento de clique único seja disparado também
            currentSelectedPart = partName;

            // Abre o modal com o nome da peça selecionada
            openRepairModal(partName);

            // Timer para permitir que o modal abra e as opções sejam carregadas
            setTimeout(() => {
                // Verifica se há uma opção de reparo padrão ou seleciona a primeira
                const repairOptions = document.querySelectorAll('#repair-options .repair-option');
                console.log("Opções de reparo encontradas:", repairOptions.length);

                if (repairOptions.length > 0) {
                    // Seleciona a primeira opção automaticamente
                    const firstOption = repairOptions[0];
                    const repairType = firstOption.getAttribute('data-repair-type');
                    console.log("Tipo de reparo selecionado:", repairType);

                    // Atribui à variável global
                    window.currentSelectedRepairType = repairType;

                    // Destaca visualmente
                    repairOptions.forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    firstOption.classList.add('selected');

                    // Debug para verificar as variáveis antes de salvar
                    console.log("Antes de salvar - Peça:", currentSelectedPart, "Tipo:", currentSelectedRepairType);

                    // Pequeno delay adicional para garantir que tudo esteja definido
                    setTimeout(() => {
                        saveRepairSelection();
                    }, 50);
                } else {
                    console.log("Nenhuma opção de reparo encontrada no modal");
                    showNotification("Erro ao carregar opções de reparo");
                }
            }, 300); // Aumentado para 300ms para garantir que o modal esteja completamente carregado
        });

        // Touch events para dispositivos móveis
        part.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];

            tooltip.textContent = partName;
            tooltip.style.opacity = '1';

            const containerRect = document.querySelector('.car-container').getBoundingClientRect();
            const x = touch.clientX - containerRect.left;
            const y = touch.clientY - containerRect.top;

            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        });

        part.addEventListener('touchend', e => {
            e.preventDefault();
            tooltip.style.opacity = '0';
            openRepairModal(partName);
        });
    });

    // Adiciona clique duplo às opções de reparo dentro do modal
    function setupRepairOptionsDoubleClick() {
        // Modifica a função openRepairModal para adicionar event listeners após abrir o modal
        const originalOpenRepairModal = window.openRepairModal;

        window.openRepairModal = function (partName) {
            // Chama a função original
            originalOpenRepairModal(partName);

            // Adiciona evento de clique duplo às opções de reparo após um pequeno delay
            setTimeout(() => {
                const repairOptions = document.querySelectorAll('#repair-options .repair-option');
                repairOptions.forEach(option => {
                    // Remove event listeners anteriores para evitar duplicação
                    option.removeEventListener('dblclick', handleRepairOptionDoubleClick);

                    // Adiciona novo event listener
                    option.addEventListener('dblclick', handleRepairOptionDoubleClick);
                });
            }, 100);
        };
    }

    // Função de manipulação para o clique duplo nas opções de reparo
    function handleRepairOptionDoubleClick() {
        // Seleciona esta opção
        const repairType = this.getAttribute('data-repair-type');
        console.log("Opção de reparo selecionada com clique duplo:", repairType);

        // Atribui à variável global
        window.currentSelectedRepairType = repairType;

        // Destaca a opção selecionada
        const repairOptions = document.querySelectorAll('#repair-options .repair-option');
        repairOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');

        console.log("Antes de salvar - Peça:", currentSelectedPart, "Tipo:", currentSelectedRepairType);

        // Pequeno delay para garantir que a variável seja atribuída
        setTimeout(() => {
            // Salva a seleção de reparo automaticamente
            saveRepairSelection();
        }, 50);
    }

    // Configura o clique duplo nas opções de reparo quando a página for carregada
    setupRepairOptionsDoubleClick();

    const tabBtns = document.querySelectorAll(".tab-btn");

    tabBtns.forEach(btn => {
        btn.addEventListener("click", function () {
            // Remove a classe active de todos os botões e conteúdos
            document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

            // Adiciona a classe active ao botão clicado
            this.classList.add("active");

            // Mostra o conteúdo correspondente
            const tabId = this.getAttribute("data-tab");
            document.getElementById(tabId).classList.add("active");
        });
    });

    // Populando a lista de peças
    populatePartsList();

    // Populando a configuração de preços
    populatePriceConfig();

    // Carrega preços do localStorage se existirem
    loadPricesFromStorage();

    setupSearch();
    setupModalCloseOnOutsideClick();
    adjustForMobile();
    // Inicializar as novas peças
    initializeNewParts();
    initializeEditableRepairOptions();
    initializeCustomPrices();
});
    </script>
